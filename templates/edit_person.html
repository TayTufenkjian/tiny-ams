{% extends "layout.html" %}

{% block title %}
    Edit profile 
{% endblock %}

{% block main %}

    <h1>Edit profile </h1>

    <form action="/edit_profile/{{ id }}" method="post">
        <div class="radio">
            <p>This person is a:</p>
            {% if is_member %}
                <div>
                    <input autocomplete="off" name="is_member" type="radio" id="member" value=1 checked="checked">
                    <label for="member">Member</label>
                </div>
                <div>
                    <input autocomplete="off" name="is_member" type="radio" id="non-member" value=0>
                    <label for="non-member">Non-member</label>   
                </div>     
            {% else %}
                <div>
                    <input autocomplete="off" name="is_member" type="radio" id="member" value=1>
                    <label for="member">Member</label>
                </div>
                <div>
                    <input autocomplete="off" name="is_member" type="radio" id="non-member" value=0 checked="checked">
                    <label for="non-member">Non-member</label>   
                </div>
            {% endif %}
        </div>
        <div>
            <label for="first_name">First Name</label>
            <input autocomplete="off" name="first_name" type="text" value="{{first_name}}">
        </div>
        <div>
            <label for="middle_name">Middle Name</label>
            <input autocomplete="off" name="middle_name" type="text" value="{{middle_name}}">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input autocomplete="off" name="last_name" type="text" value="{{last_name}}">
        </div>
        <div>
            <label for="email">Email address</label>
            <input autocomplete="off" name="email" type="email" value="{{email}}">
        </div>
        <div>
            <label for="username">Username</label>
            <input autocomplete="off"  name="username" type="text" value="{{username}}">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input autocomplete="off" name="phone" type="text" value="{{phone}}">
        </div>
        <div>
            <label for="employer">Employer</label>
            <input autocomplete="off" name="employer" type="text" value="{{employer}}">
        </div>
        <div>
            <label for="job_title">Job Title</label>
            <input autocomplete="off" name="job_title" type="text" value="{{job_title}}">
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

{% endblock %}
